<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>LoadAnimations</title>
</head>
<body>
    <div class="loading-wrapper">
         <img id="loading-Img" src="../Img/Snail.gif" alt="snail.gif">
         <p id ="loading-txt">Loading...</p>
    </div>
    <article>
        <div class="auto__carousel-container">
            <div class="carousel-items">
                <img class="image__carousel active__img" src="../Img/fruit1.jpg" alt="fruit1.jpg">
                <img class="image__carousel" src="../Img/fruit2.jpg" alt="fruit2.jpg">
                <img class="image__carousel" src="../Img/fruit3.jpg" alt="fruit3.jpg">
            </div>
            <div class="dots__container">
                <span class="dot current__dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </article>
    <script src="../JS/script.js"></script>
</body>
</html>
